<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Living</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            padding: 15px;
            border: 3px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box:nth-child(1) { background-color: #ff5733; border-color: #d9432a; }
        .box:nth-child(2) { background-color: #33ff57; border-color: #2ac443; }
        .box:nth-child(3) { background-color: #3357ff; border-color: #2a43d4; }
        .box:nth-child(4) { background-color: #ff33a8; border-color: #d42a85; }
        .box:nth-child(5) { background-color: #ffbd33; border-color: #d49e2a; }
        .box:nth-child(6) { background-color: #33d4ff; border-color: #2aa8d4; }
        .box:nth-child(7) { background-color: #8d33ff; border-color: #712ad4; }
        .box:nth-child(8) { background-color: #57ff33; border-color: #43d42a; }
        
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h2>Sustainable Living Categories</h2>
    <div class="container">
        <div class="box" onclick="showInfo('Travel & Transportation')">Travel & Transportation</div>
        <div class="box" onclick="showInfo('Home and Energy')">Home and Energy</div>
        <div class="box" onclick="showInfo('Food and Diet')">Food and Diet</div>
        <div class="box" onclick="showInfo('Workplace and Study')">Workplace and Study</div>
        <div class="box" onclick="showInfo('Shopping and Consumption')">Shopping and Consumption</div>
        <div class="box" onclick="showInfo('Water Conservation')">Water Conservation</div>
        <div class="box" onclick="showInfo('Waste Management')">Waste Management</div>
        <div class="box" onclick="showInfo('Nature and Outdoor Activities')">Nature and Outdoor Activities</div>
    </div>
    
    <script>
        function showInfo(category) {
            alert('You clicked on ' + category);
        }
    </script>
</body>
</html>
