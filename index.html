<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Living</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            padding: 15px;
            border: 3px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            transform: scale(1.05);
        }
        .info-box {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .info-box h3 {
            margin-bottom: 10px;
        }
        .info-box label {
            display: block;
            margin: 5px 0;
        }
        .box:nth-child(1) { background-color: #ff5733; }
        .box:nth-child(2) { background-color: #33ff57; }
        .box:nth-child(3) { background-color: #3357ff; }
        .box:nth-child(4) { background-color: #ff33a8; }
        .box:nth-child(5) { background-color: #ffbd33; }
        .box:nth-child(6) { background-color: #33d4ff; }
        .box:nth-child(7) { background-color: #8d33ff; }
        .box:nth-child(8) { background-color: #57ff33; }
    </style>
</head>
<body>
    <h2>Sustainable Living Categories</h2>
    <div class="container">
        <div class="box" onclick="showInfo('Travel & Transportation')">Travel & Transportation</div>
        <div class="box" onclick="showInfo('Home & Energy Use')">Home & Energy Use</div>
        <div class="box" onclick="showInfo('Food & Diet')">Food & Diet</div>
        <div class="box" onclick="showInfo('Workplace & Study')">Workplace & Study</div>
        <div class="box" onclick="showInfo('Water Conservation')">Water Conservation</div>
        <div class="box" onclick="showInfo('Waste Management')">Waste Management</div>
        <div class="box" onclick="showInfo('Nature & Outdoor Activities')">Nature & Outdoor Activities</div>
        <div class="box" onclick="showInfo('Shopping & Consumption')">Shopping & Consumption</div>
    </div>
    
    <div id="info" class="info-box"></div>
    
    <script>
        const data = {
            "Travel & Transportation": [
                "Walked or cycled",
                "Used public transport",
                "Carpooled or rideshared",
                "Turned off engine when idling",
                "Used an electric/hybrid vehicle"
            ],
            "Home & Energy Use": [
                "Turned off lights and devices",
                "Used LED bulbs",
                "Reduced AC/heating use",
                "Ventilated naturally"
            ],
            "Food & Diet": [
                "Ate plant-based meals",
                "Used reusable bags and bottles",
                "Reduced food waste",
                "Avoided packaged drinks"
            ],
            "Workplace & Study": [
                "Used digital notes",
                "Printed only when needed",
                "Turned off devices",
                "Used a reusable mug"
            ],
            "Water Conservation": [
                "Took shorter showers",
                "Fixed leaks or turned off taps",
                "Used water-efficient fixtures"
            ],
            "Waste Management": [
                "Recycled",
                "Avoided single-use plastics",
                "Reused or upcycled items"
            ],
            "Nature & Outdoor Activities": [
                "Planted a tree or cared for plants",
                "Participated in clean-ups",
                "Used eco-friendly products"
            ],
            "Shopping & Consumption": [
                "Bought second-hand",
                "Chose minimal packaging",
                "Supported sustainable brands",
                "Used a reusable shopping bag"
            ]
        };
        
        function showInfo(category) {
            const infoBox = document.getElementById('info');
            infoBox.innerHTML = `<h3>${category}</h3>` +
                data[category].map(item => `<label><input type='checkbox'> ${item}</label>`).join('');
            infoBox.style.display = 'block';
        }
    </script>
</body>
</html>
