<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Living</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            padding: 15px;
            border: 3px solid white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            transform: scale(1.05);
        }
        .info-box {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .info-box h3 {
            margin-bottom: 10px;
        }
        .info-box label {
            display: block;
            margin: 5px 0;
        }
        .points-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            display: none;
        }
        .box:nth-child(1) { background-color: #ff5733; }
        .box:nth-child(2) { background-color: #33ff57; }
        .box:nth-child(3) { background-color: #3357ff; }
        .box:nth-child(4) { background-color: #ff33a8; }
        .box:nth-child(5) { background-color: #ffbd33; }
        .box:nth-child(6) { background-color: #33d4ff; }
        .box:nth-child(7) { background-color: #8d33ff; }
        .box:nth-child(8) { background-color: #57ff33; }
    </style>
</head>
<body>
    <h2>Sustainable Living Categories</h2>
    <div class="container">
        <div class="box" onclick="showInfo('Travel & Transportation')">Travel & Transportation</div>
        <div class="box" onclick="showInfo('Home & Energy Use')">Home & Energy Use</div>
        <div class="box" onclick="showInfo('Food & Diet')">Food & Diet</div>
        <div class="box" onclick="showInfo('Workplace & Study')">Workplace & Study</div>
        <div class="box" onclick="showInfo('Water Conservation')">Water Conservation</div>
        <div class="box" onclick="showInfo('Waste Management')">Waste Management</div>
        <div class="box" onclick="showInfo('Nature & Outdoor Activities')">Nature & Outdoor Activities</div>
        <div class="box" onclick="showInfo('Shopping & Consumption')">Shopping & Consumption</div>
    </div>
    
    <div id="info" class="info-box"></div>
    <div id="points-box" class="points-box"></div>
    
    <script>
        const data = {
            "Travel & Transportation": [
                { action: "Walked or cycled", points: 10 },
                { action: "Used public transport", points: 8 },
                { action: "Carpooled or rideshared", points: 7 },
                { action: "Turned off engine when idling", points: 5 },
                { action: "Used an electric/hybrid vehicle", points: 12 }
            ],
            "Home & Energy Use": [
                { action: "Turned off lights and devices", points: 5 },
                { action: "Used LED bulbs", points: 6 },
                { action: "Reduced AC/heating use", points: 8 },
                { action: "Ventilated naturally", points: 7 }
            ],
            "Food & Diet": [
                { action: "Ate plant-based meals", points: 10 },
                { action: "Used reusable bags and bottles", points: 5 },
                { action: "Reduced food waste", points: 8 },
                { action: "Avoided packaged drinks", points: 6 }
            ]
        };

        function saveSelection(category, action, isChecked) {
            let selections = JSON.parse(localStorage.getItem("selections")) || {};
            if (!selections[category]) {
                selections[category] = {};
            }
            selections[category][action] = isChecked;
            localStorage.setItem("selections", JSON.stringify(selections));
            updatePoints();
        }

        function loadSelections() {
            return JSON.parse(localStorage.getItem("selections")) || {};
        }

        function updatePoints() {
            let selections = loadSelections();
            let totalPoints = 0;

            for (let category in selections) {
                for (let action in selections[category]) {
                    if (selections[category][action]) {
                        totalPoints += data[category]?.find(item => item.action === action)?.points || 0;
                    }
                }
            }

            let pointsBox = document.getElementById("points-box");
            pointsBox.textContent = `You have earned ${totalPoints} points!`;
            pointsBox.style.display = totalPoints > 0 ? "block" : "none";
        }

        function showInfo(category) {
            const infoBox = document.getElementById('info');
            const selections = loadSelections();

            infoBox.innerHTML = `<h3>${category}</h3>` + 
                data[category].map(item => {
                    const checked = selections[category]?.[item.action] ? "checked" : "";
                    return `<label><input type='checkbox' ${checked} onchange="saveSelection('${category}', '${item.action}', this.checked)"> ${item.action} (${item.points} pts)</label>`;
                }).join('');
                
            infoBox.style.display = 'block';
        }

        updatePoints();
    </script>
</body>
</html>
